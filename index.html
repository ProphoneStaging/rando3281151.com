                                <span class = "text-white"> <i class="fas fa-lg fa-chevron-left"></i> </span>
                           
                        </button>
                        </div>
                        <div class="flex items-center justify-start w-12 md:ml-16">
                        <button 
                                type="button"
                                
                                class="text-white font-bold w-12 h-12 rounded-full focus:outline-none flex items-center justify-center  bg-None-400   "
                               
                                @click="activeSlide = activeSlide === slides.length - 1 ? 0 : activeSlide + 1">
                           <span class = "text-white"> <i class="fas fa-lg fa-chevron-right"></i> </span>
                        </button>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </div>     

            
</div>

            <ul class="flex flex-row flex-wrap text-center justify-center pb-3 lg:-ml-4 lg:-mr-4 text-sm">

                <li> <a  href="#our-work" class=" px-2 md:px-4 text-None-400 hover:text-white">Our Best Work</a> </li>
                
                
                
                
                
                <li> <a  href='sitemap.xml' class=" px-2 md:px-4 text-None-400 hover:text-white">Sitemap</a></li>
            </ul>
        </div>
    </div>
</section>
